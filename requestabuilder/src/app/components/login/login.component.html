
<ion-app>
  <ion-grid>
  <ion-row class="row">
    <ion-card>
  <ion-card-header>
    <ion-card-title color="tertiary" class="title">Login</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <form #loginForm="ngForm" (ngSubmit)="submitForm(loginForm.value, loginForm)" >
      <div class="form-group">
        <small *ngIf="usernameRef.invalid && usernameRef.touched" class="alert alert-danger" style="padding: 0rem;">
          Username can't be blank.
         </small>
         <input (change)="onInput()" type="text" required #usernameRef="ngModel" name="username" placeholder="Username" class="form-control" style="margin-bottom: 1rem;" ngModel>
         
         
         <input (change)="onInput()" type="password" required #passwordRef="ngModel" name="password" placeholder="Password" class="form-control" ngModel>
         <small *ngIf="passwordRef.invalid && passwordRef.touched" class="alert alert-danger" style="padding: 0rem;">
          Password can't be blank.
         </small>
      </div>
        <small *ngIf="message" class="alert alert-danger" style="padding: 0rem;">
          {{message}}
        </small>
        <div class="button-group loginBtns" role="group">
          <ion-button mode="md" [disabled]="message" type="submit" size="default">Sign In</ion-button>
          <ion-button mode="md" size="default" (click)=redirectToRegistration(loginForm)>Register</ion-button>
        </div>
    </form>
  </ion-card-content>
</ion-card>
  </ion-row>
  
</ion-grid>
</ion-app>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-grid style="display: flex; flex-direction: column; justify-content: space-evenly;">
  <ion-row>
    <ion-col><ion-text class="bold">First Name</ion-text></ion-col>
    <ion-col><input class="inputBorder"></ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="bold">Last Name</ion-col>
    <ion-col><input class="inputBorder"></ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="bold">Address</ion-col>
    <ion-col><input class="inputBorder"></ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="bold">Email</ion-col>
    <ion-col><input class="inputBorder"></ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="bold">Username</ion-col>
    <ion-col><input class="inputBorder"></ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="bold">Password</ion-col>
    <ion-col><input class="inputBorder"></ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="bold">Confirm password</ion-col>
    <ion-col><input class="inputBorder"></ion-col>
  </ion-row>
   <ion-button color="success" expand="block" (click)="signUp()">Sign Up</ion-button>
</ion-grid>

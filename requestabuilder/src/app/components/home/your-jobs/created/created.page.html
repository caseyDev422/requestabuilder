
  <!-- One card as a template so for data from db, can just populate with ngFor,
  will also need to implement infinite scroll when getting data
-->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Created</ion-title>
  </ion-toolbar>
  <ion-card>
  <ion-card-header>
    <ion-card-subtitle>Job Title:</ion-card-subtitle>
    <ion-card-title>Title goes here</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <!-- May include some type of info icon to show a pop up of a brief description of what difficulty 
    means and something
    about the price details
    -->
    <ion-label>Difficulty: </ion-label>
    <ion-label>Price: $$$</ion-label>
  </ion-card-content>
  <p>Like this job? Click to claim!</p>
</ion-card>
</ion-header>

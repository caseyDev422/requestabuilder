<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Created By: {{jobSelected.createdBy}}</ion-card-subtitle>
    <ion-card-title>{{jobSelected.title}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    {{jobSelected.description}}
  </ion-card-content>

  <ion-button (click)="claimJob()">Yes</ion-button>
  
  <ion-button routerLink="/all-jobs">No</ion-button>
</ion-card>
